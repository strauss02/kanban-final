<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <h1 id="page-title">Zwift</h1>
    <div class="search-box">
        <input type="text" name="search-query" id="search">
    </div>
    <div class="main-container">
        <section class="todo-section">
            <h3>Todo Tasks</h3>
            <ul class="task-list to-do-tasks">
            </ul>
            <input type="text" name="task-title" id="add-to-do-task">
            <button class="submit-task"  id="submit-add-to-do submit-task">add task</button>
        </section>
        <section class="in-progress-section">
            <h3>Tasks in Progress</h3>
            <ul class="task-list in-progress-tasks">
            </ul>
            <input type="text" name="task-title" id="add-in-progress-task">
            <button class="submit-task" id="submit-add-in-progress">add task</button>
        </section>
        <section class="done-section">
            <h3>Tasks Done</h3>
            <ul class="task-list done-tasks">
                
            </ul>
            <input type="text" name="task-title" id="add-done-task">
            <button class="submit-task"  id="submit-add-done submit-task">add task</button>
        </section>

    </div>
</body>
</html>
