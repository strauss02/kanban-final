<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <div class="main-container">
        <h1 id="page-title">Zwift</h1>
        <div class="search-box">
            <input type="text" name="search-query" id="search">
        </div>
        <section class="todo-section">
            <ul class="to-do-tasks">
                <li class="task"></li>
            </ul>
            <input type="text" name="task-title" id="add-to-do-task">
            <button id="submit-add-to-do"></button>
        </section>
        <section class="in-progress-section">
            <ul class="in-progress-tasks">
                <li class="task"></li>
            </ul>
            <input type="text" name="task-title" id="add-in-progress-task">
            <button id="submit-add-in-progress"></button>
        </section>
        <section class="done-section">
            <ul class="done-tasks">
                <li class="task"></li>
            </ul>
            <input type="text" name="task-title" id="add-done-task">
            <button id="submit-add-done"></button>
        </section>

    </div>

</body>
</html>
